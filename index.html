<!DOCTYPE html>
<head>
    <title>LibraryApp</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700;800&display=swap" rel="stylesheet">
    <script rel="javascript" src="2.0.js" defer></script>
</head>
<body>
<div class="body">
    <div class="header">
        <div class="title">
        <h2>LibraryApp</h2>
    </div>
    <div class="quote">
        <h5 class="equote">"I cannot remember the books I've read any more than the meals I have eaten; even so, they have made me."</h5>
        <h6>Ralph Waldo Emerson</h6>
    </div>
    </div>
    <div class="main">
    <div class="topthird">
    <div class="addcontainer">
        <button class="add"></button>
    </div>
    <div class="statsCard">
        <div class="stats">Stats:</div>
        <div class="statsContainer"></div>
    </div>
    </div>
    <div class="addmodal">
        <div class="modalContent">
            <div class="closecontainer">
            <span class="close">&times;</span>
            </div>
            <div class="addForm">
            <div class="title">
            <label for="title">Title:</label>
            <input type="text" class="form" id="title"><br>
            </div>
            <div class="author">
            <label for="author">Author:</label>
            <input type="text" class="form" id="author"><br>
            </div>
            <div class="pages">
            <label for="pages">Pages:</label>
            <input type="text" class="form" id="pages"><br>
            </div>
            <div class="readIt">
            <label for="read">Read?</label>
            <select id="read" name="cars">
                <option value="Unread">Unread</option>
                <option value="Read">Read</option>
            </select>
            </div>
            <div class="modalButtons">
            <input type="submit" class="submit" value="Submit">
            <input type="reset" class="reset" value="Reset">
            </div>
            </div>
        </div>
    </div>
    <div class="cardContainer"></div>
</div>
<div class="footer">
    <div class="credits">Crafted by <a href="https://github.com/connorwarme">peregrinning</a> 2022</div>
    <div class="photocred">Photo: Amity in Indian Creek, Utah. Credit: <a href="https://www.anthonyberley.com/">Anthony Berley</a> </div>
</div>
</div>
</body>
